<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>To-Do List</title>
</head>
<body>
    <nav>To-Do App</nav>
    
    <main>
        <!--Project List-->
        <aside>
            <div class="projects">
                <div class="projtitle">
                    Projects
                    <div class="addproj">+</div>
                </div>
                <ul class="projlist">
                
                </ul>
            </div>

        </aside>

        <!--Todos-->
        <article class="todos">
            <div class="todotitle">Example Project</div>

            <div class="todocont">
                <div class="todoitems">
                    Example Task
                    <span class="removetodo">X</span>
                </div>
                
                </div>
            </div>
            
            
            <!--Add todos-->
            <div class="addtodo">Add Task +</div>

            <div class="addtodomodal">
                <input id="todoinput" type="text">
                <button id="todosubmit">Add</button>
                <button id="todocancel">Cancel</button>
            </div>
            

        </article>
    </main>

    <!--New Project Modal-->
    <div class="modalcont">
        <div class="modal">
            <div class="modalprojtitle">New Project</div>
            <div class="modalproj">
                <label id="projectlabel" for="name">Name:</label>
                <input id="projectinput" type="text">
                <span class="esc">X</span>
                <div class="modalbtn">
                    <button id="projsubmit">Submit</button>
                    <button id="projcancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
